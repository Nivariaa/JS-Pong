<!DOCTYPE html>
<html>
<head>
	<title>JS Pong</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="main.js" defer></script>
</head>
<body>
	<div id="play-area">
		<div id="serve-help"></div>
		<div class="paddle left"></div>
		<div class="paddle right"></div>
		<div class="ball"></div>
		<div class="laser" id="laser-left"></div>
		<div class="laser" id="laser-right"></div>
	</div>
	<div class="score" id="score-left">0</div>
	<div class="energy" id="energy-back-left">
	<div class="energy" id="energy-front-left"></div>
	</div>
	<div class="score" id="score-right">0</div>
	<div class="energy" id="energy-back-right">
	<div class="energy" id="energy-front-right"></div>
	</div>
</body>
</html>
